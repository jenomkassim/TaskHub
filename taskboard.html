<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskBoard - Task Manager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>

</head>

<body class="edited_body">

<div class="wrapper">

    <!--    Left Side-->

    <div class="mx-auto" id="sidebar" style="padding-left: 8%; padding-top: 7%">
        <div class="rounded-circle">
            <a class="back-to-dashboard float-left" href="/dashboard"> <------ Back To Dashboard</a>
        </div>
        <div class="container">
            <div>
                <h1>{{ taskboard_ref.name }}</h1>
                <p style="color: #34495e;">Created by: {{ taskboard_ref.creator_name }}</p>
            </div>

            <div>
                <form action="/" method="post">
                    <div class="row" style="width: 80%">
                        <div class="col form-group">
                            <input class="form-control" placeholder="Search" type="text">
                        </div>
                    </div>

                </form>
            </div>

            <div style="margin-top: 70px;">
                <div class="row" style="width: 80%">
                    <div class="col">
                        <h6>Invite Users To Collaborate With You</h6>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-danger float-right rounded-circle font-weight-bold"
                                data-target="#createTaskBoard" data-toggle="modal"
                                style=""> +
                        </button>
                    </div>
                </div>
            </div>

            <div class="row " style="width: 80%">



            </div>

            <div class="mt-5">
                <a class="btn login-button-dashboard" href="{{ url }}">{{ login_status }}</a>
            </div>

        </div>
    </div>


</div>

<!--    Right Side-->
<div class="shadow p-5" id="content">
    <div>
        <h2>Tasks</h2>
        <hr>
    </div>

    <div class="mt-5">
        <h5>Today</h5>


    </div>

</div>

</div>


<!-- Create TaskBoard Button Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade bd-example-modal-lg" id="createTaskBoard"
     role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-body">

                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-warning">List Of Users</h3>

                <!-- FORM FOR ADDING NEW TASKBOARD -->
                <section class="form-section-style">
                    <div class="container p-1 pl-3 pr-3 bg-white">
                        {% for i in user_search %}
                        <div class="row">
                            <div class="col p-2">
                                <a class="user_list" href="">{{ i.email }}</a>
                                <form action="/taskboard?id={{ idd }}" method="post">
                                    <input class="form-control" id="invitee_id" name="invitee_id" type="text"
                                           value="{{ i.key.id() }}">
                                    <input class="form-control" id="invitee_email" name="invitee_email" type="text"
                                           value="{{ i.email }}">
                                    <input class="form-control" id="index" name="index" type="text"
                                           value="{{ loop.index - 1 }}">
                                    <input class="form-control btn btn-primary" name="button" type="submit"
                                           value="Submit">
                                </form>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                </section>
                <!-- END FORM FOR QUERYING DATABASE FOR THE ELECTRIC VEHICLES -->
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
